version: '3'

services:
  db:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    command: mysqld
    restart: always
    volumes:
      - /mysql-dump:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
    
  
    ports:
      - "8000:3306"
    #command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: testkvado
